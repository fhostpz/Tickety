<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		
		<title>Tickety</title>
		
		<link rel = "stylesheet" type = "text/css" href = "BookEventTicket.css" />
	
	</head>

	<body>
		<div>
			<h1> #EVENT - #Ticket Price per Ticket</h1>
			<hr>
			<p>#Location - #Date & Time</p>
		</div>
		<div class = "container">
			<div class = "containerHeader">Ticket Information</div>
			<div class = "floatLeft">
				<ul>
					<li>Ticket Type</li>
					<li>#eventName</li>
				</ul>
			</div> 
			<div class = "floatRight">
				<ul>
					<li>Price</li>
					<li>#totalPrice</li>
				</ul>
			</div>
			<div class = "floatRight">
				<ul>
					<li>Fee</li>
					<li>#Fee</li>
				</ul>
			</div>
			<div class = "floatRight">
				<ul>
					<li>Quantity</li>
					<li>
						<form>
							<input name = "numTickets" type = "number" min = 0 style = "width: 50%;"/>
						</form>
					</li>
				</ul>
			</div>
				
			
			
			<button class = "orderNowButton">Order Now</button>
		</div>
	
	</body>

</html>
